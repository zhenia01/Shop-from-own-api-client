<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/shop.css">
  <title>Online Api Shop</title>
</head>

<body class="global-body">

  <header class="global-header">
    <nav class="navbar">
      <img src="img/menu.svg" class="navbar-menu-button" alt="menu" title="menu">
      <a class="navbar-logo" href="#"><img src="img/logo.png" class="logo" alt="logo" title="Online Shop">
      </a>
      <img src="img/cart.png" class="cart-img" alt="cart" title="cart">
      <span class="goods-count">0</span>
      <ul class="navbar-nav">
        <li class="nav-item" style="visibility: hidden"></li> <!-- blank item -->
        <li class="nav-item"><a class="nav-link">Categories</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        <li class="nav-item" style="visibility: hidden"></li> <!-- blank item -->
      </ul>
    </nav>
  </header>

  <aside class="categories-aside">
    <nav class="categories-navbar">
      <ul class="categories-nav">

      </ul>
    </nav>
  </aside>

  <main class="global-main">

  </main>

  <div class="card-modal" style="display: none">

  </div>

  <div class="cart-modal" style="display: none">
    <div class="cart">
      <main>

      </main>
      <footer class="cart-footer">
        <form class="payment-form">
          <fieldset class="payment-fieldset">
            <legend class="paymentform-title"></legend>
            <p>
              <input type="text" class="payment-form-name" placeholder="Name">
            </p>
            <p>
              <input type="email" class="payment-form-email" placeholder="E-mail">
            </p>
            <p>
              <input type="tel" class="payment-form-phone" placeholder="Phone">
            </p>
            <p class="total-price">0</p>
            <button class="cart-buy">Buy</button>
          </fieldset>
        </form>
      </footer>
      <div class="validation-modal" style="display: hidden;"></div>
    </div>
  </div>

  <div class="empty-cart-modal" style="display: none">
    <p>Sorry, your cart is empty</p>
  </div>

  <footer class="global-footer">
    <div class="author">
      <p>&copy;2019 Yevhen Borodaikevych</p>
    </div>
    <div class="soc-block">
      <a href="https://t.me/zhenia_borodaikevych" class="soc-link"><img src="img/telegram.png" alt=""
          title="Telegram"></a>
      <a href="https://www.instagram.com/borodaikevych_/" class="soc-link"><img src="img/instagram.png" alt=""
          title="Instagram"></a>
    </div>
  </footer>

  <script src="js/shop.js"></script>
</body>

</html>
